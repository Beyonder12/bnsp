{% extends 'layout.html' %}

{% block content %}
    <h1>Items</h1>
    <a href="{{ url_for('add') }}">Add New Item</a>
    <ul>
    {% for item in items %}
        <li>{{ item.name }} 
            <a href="{{ url_for('edit', id=item.id) }}">Edit</a> 
            <a href="{{ url_for('delete', id=item.id) }}">Delete</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
